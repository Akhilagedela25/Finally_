<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unique Greeting Card</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #66a6ff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #557acc;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="greeting">Hello, Friend!</h1>
        <p>Click the button below for a surprise message.</p>
        <button onclick="changeMessage()">Click Me!</button>
    </div>

    <script>
        function changeMessage() {
            const greetings = [
                "You're awesome!",
                "Keep learning!",
                "Coding is fun!",
                "Stay positive!",
                "You can achieve anything!",
                "Never give up!",
                "Be kind and curious!"
            ];
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById("greeting").textContent = greetings[randomIndex];
        }
    </script>

</body>
</html>
